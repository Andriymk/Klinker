<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивний стиль для Android</title>
    <style>
        /* Стилі для загального контенту */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Медіа-запити для адаптації на різних пристроях */
        @media only screen and (max-width: 600px) {
            /* Стилі для телефонів */
            .container {
                width: 100%;
                padding: 0 10px;
                flex: 1;
            }

            .footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #333;
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
            }

            .footer button {
                color: white;
                background-color: #007bff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                text-decoration: none;
                text-align: center;
                transition: background-color 0.3s ease;
            }

            .footer button:hover {
                background-color: #0056b3;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            /* Стилі для планшетів */
            .container {
                width: 80%;
                max-width: 800px;
                margin: 0 auto;
                flex: 1;
            }
        }

        @media only screen and (min-width: 1025px) {
            /* Стилі для настільних комп'ютерів */
            .container {
                width: 70%;
                max-width: 1200px;
                margin: 0 auto;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Адаптивний стиль для Android</h1>
        <p>Це ваш контент, який буде адаптуватися до різних розмірів екрану на Android-пристроях.</p>
    </div>
    <footer class="footer">
        <button>Кнопка 1</button>
        <button>Кнопка 2</button>
        <button>Кнопка 3</button>
        <button>Кнопка 4</button>
    </footer>
</body>
</html>
