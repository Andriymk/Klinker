<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game {
            text-align: center;
        }
        #score {
            font-size: 2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Clicker Game</h1>
        <div id="score">0</div>
        <button onclick="incrementScore()">Click me!</button>
    </div>

    <script async src="https://telegram.org/js/telegram-widget.js?7" data-telegram-login=" t.me/KlinkerGamesbot/myapp" data-size="large" data-auth-url="https://t.me/KlinkerGamesbot/KlinkerGames//auth" data-request-access="write"></script>

    <script>
        let score = 0;
        let user_id = null;
        let username = null;

        function incrementScore() {
            score++;
            document.getElementById('score').innerText = score;
            if (user_id) {
                // Optionally, send the score to the Telegram bot server
                fetch('/update_score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id, score })
                });
            }
        }

        // Отримання даних користувача з URL
        const urlParams = new URLSearchParams(window.location.search);
        user_id = urlParams.get('user_id');
        username = urlParams.get('username');
    </script>
</body>
</html>
