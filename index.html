<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивний стиль для Android</title>
    <style>
        /* Стилі для загального контенту */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        /* Медіа-запити для адаптації на різних пристроях */
        @media only screen and (max-width: 600px) {
            /* Стилі для телефонів */
            .container {
                width: 100%;
                padding: 0 10px;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            /* Стилі для планшетів */
            .container {
                width: 80%;
                max-width: 800px;
                margin: 0 auto;
            }
        }

        @media only screen and (min-width: 1025px) {
            /* Стилі для настільних комп'ютерів */
            .container {
                width: 70%;
                max-width: 1200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Адаптивний стиль для Android</h1>
        <p>Це ваш контент, який буде адаптуватися до різних розмірів екрану на Android-пристроях.</p>
    </div>
</body>
</html>
