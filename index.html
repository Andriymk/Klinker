<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
</head>
<body>
    <div id="game">
        <h1>Clicker Game</h1>
        <div id="score">0</div>
        <button onclick="incrementScore()">Click me!</button>
        <button onclick="startGame()">Play</button> <!-- Додано кнопку "Play" -->
    </div>
    <div id="telegram-login"></div>
    <div class="footer">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
        <a href="#">Про нас</a>
        <a href="#">Контакти</a>
        <a href="#">Допомога</a>
    </div>

    <script async src="https://telegram.org/js/telegram-widget.js?7" data-telegram-login="YOUR_BOT_USERNAME" data-size="large" data-radius="5" data-auth-url="/auth" data-request-access="write"></script>
    <script>
        let score = 0;
        let user_id = null;
        let username = null;

        function incrementScore() {
            score++;
            document.getElementById('score').innerText = score;
            if (user_id) {
                fetch('/update_score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id, score })
                });
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        user_id = urlParams.get('user_id');
        username = urlParams.get('username');

        function startGame() {
            // Відправити запит для початку гри через телеграм-бота
            window.open(`https://t.me/${YOUR_BOT_USERNAME}?start=game`);
        }
    </script>
</body>
</html>
